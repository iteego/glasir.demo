version = "1.0-SNAPSHOT"
group = "com.iteego.glasir"

/********************************************/
/* Some properties used in the build files  */

ext { 
  storeServerName = "DevStore"
  adminServerName = "DevAdmin"
  
  databaseDir     = file("$jBossRoot/ATG-Data/h2.db")

  atgDataDir      = file("$jBossRoot/ATG-Data")
  
  bigEarName      = "${rootProject.name}.ear"
  bigEar          = file("$buildDir/deploy/$bigEarName")
  docRoot         = "$rootDir/glasir-app/Main/j2ee-apps/GlasirApplication/glasir.war/"
  isReleaseBuild  = false
}
/********************************************/
/* Now apply some plugins and include files */

apply plugin: 'idea'
apply plugin: 'glasir.build'

apply from: "config/gradle/sub-projects.gradle"
apply from: "config/gradle/assembly-tasks.gradle"
apply from: "config/gradle/artifactory.gradle"
apply from: "config/gradle/jboss-tasks.gradle"
apply from: "config/gradle/db-tasks.gradle"

//apply from: "config/gradle/help.gradle"

//if we are running in the ci server, include some ci tasks
if (System.env['BUILD_NUMBER']) {
  apply from: 'config/gradle/ci.gradle'
}

/*****************************************************************************
 * A gradle custom task for generating gradle install scripts so that the user
 * of the repo does not need to install gradle
*/
task wrapper(type: Wrapper, description: "Generates gradle wrapper scripts") {
  gradleVersion = '1.4'
  jarFile = 'config/gradle/wrapper/gradle-wrapper.jar'
}

task testPkgMgr << {
  def list = glasir.packageManager.allPackages.findAll{ glasirPackage -> glasirPackage.version.name.toLowerCase().startsWith("endeca-mdex-engine") }
  println "Results: $list"
  def p = list.first()
  println p.extractDir
  println p.glasirDir
  println p.installOrder
  println p.version
  println p.version.group
  //println p.version.module.group
  //println p.version.module.name
  println p.version.name
  println p.version.version
  println p.properties
  println p.properties.packageDir
}
