# @version $Id: //hosting-blueprint/B2CBlueprint/version/10.1.1/Storefront/NoPublishing/config/atg/registry/RepositoryTargeters/ProductCatalog/CategoryPromotionContent2.properties#1 $$Change: 690623 $
