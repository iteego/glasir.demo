buildscript {    
  repositories {
    maven {
      credentials.username artifactoryReader
      credentials.password artifactoryReaderPwd
      url "$artifactoryReaderUrl/glasir"
    }
  }
  
  dependencies {
    classpath "com.iteego.glasir:glasir.build:1.1.11-SNAPSHOT"
    classpath "org.jfrog.buildinfo:build-info-extractor-gradle:2.0.11"
  }
    
  configurations.classpath.each { file -> settings.classLoader.addURL(file.toURI().toURL()) }
}

new glasir.Build(this).with {
  setup {
    rootProjectName "glasir.commerce"
    dependencies {
      glasirpackage("com.iteego.glasir.pkg:atg-10.0.2:1.1.0")
      glasirpackage("com.iteego.glasir.pkg:jboss-eap-5.1.0:1.1.0")
      glasirpackage("com.iteego.glasir.pkg:glasir.db:1.1.1-SNAPSHOT")
    }
    
    addAtgModules from: atgRoot
    addAtgModules from: "$settingsDir/packages/modules", isGlasirCore: true
    addAtgModules from: "$settingsDir/glasir-app", isAtgCore: false, 
                  excludes: ["**/*.war/", "Main/Data/db/", "Main/Data/import/", "**/build/", "**/config/", "**/src/", "**/lib/"]
  }
}
